<!doctype HTML>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<input id="round-input" type="text" placeholder="Choose number of rounds"/>
	<button class="btn start-button">Start the Game</button>

	<h2>USER SCORE: <span id="user-score">0</span></h2>
	<h2>COMP SCORE: <span id="comp-score">0</span></h2>

	<button class="choice-button" data-choice="r">ROCK</button>
	<button class="choice-button" data-choice="p">PAPER</button>
	<button class="choice-button" data-choice="s">SCISSORS</button>
	<button class="choice-button" data-choice="lz">LIZARD</button>
	<button class="choice-button" data-choice="sp">SPOCK</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/functionality.js"></script>
</body>
</html>
