<!doctype HTML>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="game-start-area">
		<div class="container">
			<div class="row text-center">
				<h1>ROCK PAPER SCISSORS LIZARD SPOCK</h1>
			</div>
			<div class="row round-choose-info-area">
				<div class="col-xs-6"></div>
				<div class="col-xs-6">
					<div class="rounds-display text-center">
						<p class="rounds-display-number">0</p>
						<p class="rounds-display-title">Number of Rounds</p>
					</div>
				</div>
			</div>
			<div class="row round-choose-area text-center">
				<div class="col-xs-12">
					<p class="round-choose-title">Choose a number of rounds</p>
				</div>
				<div class="col-xs-12 round-buttons-col">
					<button class="round-button" data-rounds="1">1</button>
					<button class="round-button" data-rounds="3">3</button>
					<button class="round-button" data-rounds="5">5</button>
					<button class="round-button" data-rounds="10">10</button>
					<button class="round-button" data-rounds="15">15</button>
				</div>
				<div class="col-xs-12 round-buttons-col">
					<button class="round-button" data-rounds="20">20</button>
					<button class="round-button" data-rounds="25">25</button>
					<button class="round-button" data-rounds="40">40</button>
					<button class="round-button" data-rounds="50">50</button>
					<button class="round-button" data-rounds="100">100</button>
				</div>
				<div class="col-xs-12">
					<button class="btn start-button">Start the Game</button>
				</div>
			</div>
		</div>
	</div>

	<div class="game-area">
		<h2>USER SCORE: <span id="user-score">0</span></h2>
		<h2>COMP SCORE: <span id="comp-score">0</span></h2>

		<button class="choice-button" data-choice="r">ROCK</button>
		<button class="choice-button" data-choice="p">PAPER</button>
		<button class="choice-button" data-choice="s">SCISSORS</button>
		<button class="choice-button" data-choice="lz">LIZARD</button>
		<button class="choice-button" data-choice="sp">SPOCK</button>
	</div>

	<div class="game-finish-area">
		<h2 class="overall-winner"></h2>
		<p class="final-user-score"></p>
		<p class="final-user-title">User Score</p>
		<p class="final-comp-score"></p>
		<p class="final-comp-title">Computer Score</p>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/functionality.js"></script>
</body>
</html>
